name: Ruby

on:
  push:
    branches:
      - master

  pull_request:

jobs:
  tests:
    strategy:
      matrix:
        os: ['ubuntu-latest', 'macos-latest']
        ruby:
          - '2.7.0'
          - '3.0.0'
          - '3.1.0'
          - '3.2.0'
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true

    - name: Tests
      run: bundle exec sus

  rubocop:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v3

      - name: Setup
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Rubocop
        run: bundle exec rubocop
